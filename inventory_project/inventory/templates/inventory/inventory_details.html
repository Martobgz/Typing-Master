<!DOCTYPE html>
<html>
<head>
    <title>Inventory Detail</title>
</head>
<body>
    <h1>{{ item.name }}</h1>
    <p>Serial Number: {{ item.serial_number }}</p>
    <p>User: {{ item.user.username }}</p>
    <form method="post" action="{% url 'delete_inventory' item.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>
